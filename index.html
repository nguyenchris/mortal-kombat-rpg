<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/images/mortalkombatLogo.png">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <title>Mortal Kombat</title>
</head>
<body>

  <!-- Splash page -->
  <div class="splash">
    <img src="assets/images/mortalkombat.png" alt="Mortal Kombat" class="animated fadeIn splash-img">
    <button class="btn btn-outline-secondary animated fadeInUp splash-btn" type="button">Play</button>
  </div>

  <!-- Game Page -->
  <div class="game-page">
    <div class="playerMenu">

      <div class="directions">
        Select your Fighter
      </div>

    </div>



    <!-- <div class="playerStats">
      <div class="p1Stats">
      </div>
    </div> -->

    <div class="versusScreen">
      <div class="fight">

      </div>
      <div class="vsP1 animated slideInLeft">

      </div>
      <div class="vs fadeIn">

      </div>
      <div class="vsP2 animated slideInRight">

      </div>
    </div>


    <!-- Fight area for selected characters -->
    <div class="fightArea">

      <div class="finish-him">
        <!-- <img src="assets/images/finishhim.gif" alt=""> -->
      </div>

      <div id="logo">
      </div>

      <div class="userStats">
      </div>

      <div class="opponentStats">
      </div>


      

      <div class="userArea">
      </div>

      <div class="opponentArea">

      </div>

    </div>

  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
